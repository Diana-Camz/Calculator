<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>


  <div class="container1">
    <div class="container2">
      <div id="result"   class="display">
        <div id="preValue"></div>
        <div id="currValue"></div>
      </div>
     <button class="clear" onclick="display.clearAll()">C</button>
     <button class="erase" onclick="display.eraseNumber()" data-key="8">&larr;</button>
     <button id="sign"   class="sign divide"   data-key="111" value="divide">/</button>
     <button id="sign"   class="sign multiply" data-key="106" value="multiply">*</button>
     <button id="sign"   class="sign substract" data-key="109" value="substract">-</button>
     <button id="number" class="number seven" data-key="103">7</button>
     <button id="number" class="number eight" data-key="104">8</button>
     <button id="number" class="number nine"  data-key="105">9</button>
     <button id="sign"   class="sign add"     data-key="107" value="add">+</button>
     <button id="number" class="number four"  data-key="100">4</button>
     <button id="number" class="number five"  data-key="101">5</button>
     <button id="number" class="number six"   data-key="102">6</button>
     <button id="number" class="number one"   data-key="97">1</button>
     <button id="number" class="number two"   data-key="98">2</button>
     <button id="number" class="number three" data-key="99">3</button>
     <button id="sign"   class="sign equal"   data-key="13" value="equal">=</button>
     <button id="number" class="number zero"  data-key="96">0</button>
     <button id="number" class="number point"   data-key="110">.</button>
    </div>
  </div>

  <script src ="script.js" defer></script>
  <script src ="Calculator.js" type="text/javascript"></script>
  <script src ="Display.js" type="text/javascript"></script>
</body>
</html>
