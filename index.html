<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
</head>
<body>


  <div class="container1">
    <div class="container2">
      <div id="result"   class="display">
        <div id="preValue"></div>
        <div id="currValue"></div>
      </div>
     <button class="clear" onclick="display.clearAll()" >C</button>
     <button class="erase" onclick="display.eraseNumber()" >&larr;</button>
     <button id="sign"   class="sign  divide"  value="divide">/</button>
     <button id="sign"   class="sign  multiply"value="multiply">*</button>
     <button id="sign"   class="sign  substract"value="substract">-</button>
     <button id="number" class="number seven">7</button>
     <button id="number" class="number eight">8</button>
     <button id="number" class="number nine">9</button>
     <button id="sign"   class="sign  add" value="add">+</button>
     <button id="number" class="number four">4</button>
     <button id="number" class="number five">5</button>
     <button id="number" class="number six">6</button>
     <button id="number" class="number one">1</button>
     <button id="number" class="number two">2</button>
     <button id="number" class="number three">3</button>
     <button id="sign"   class="sign  equal" value="equal">=</button>
     <button id="number" class="number zero">0</button>
     <button id="number" class="sign  point">.</button>
    </div>
  </div>

  <script src ="script.js" defer></script>
  <script src ="Calculator.js" type="text/javascript"></script>
  <script src ="Display.js" type="text/javascript"></script>
</body>
</html>
