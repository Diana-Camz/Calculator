<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 <link rel="stylesheet" href="styles.css">
  <script src ="/home/diana/Diana/calculator/script.js"></script>
</head>
<body>


  <div class="container1">
    <div class="container2">
     <input  id="result"   class="display" value="display" placeholder="display"></input>
     <button id="clear"    class="digit  clear">C</button>
     <button id="split"    class="digit  split">/</button>
     <button id="multiply" class="digit  multiply">*</button>
     <button id="substract"class="digit  substract">-</button>
     <button id="seven"    class="number seven">7</button>
     <button id="eight"    class="number eight">8</button>
     <button id="nine"     class="number nine">9</button>
     <button id="add" class="digit  add">+</button>
     <button id="four" class="number four">4</button>
     <button id="five" class="number five">5</button>
     <button id="six" class="number six">6</button>
     <button id="one" class="number one">1</button>
     <button id="two" class="number two">2</button>
     <button id="three" class="number three">3</button>
     <button id="equal" class="digit equal">=</button>
     <button id="zero" class="number zero">0</button>
     <button id="point" class="digit  point">.</button>
    </div>
  </div>
 
</body>
</html>
